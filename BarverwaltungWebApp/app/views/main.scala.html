@(title: String, extra_styles: Html= Html(""), extra_scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<title>@title</title>
        
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/googleplus-theme.css")">
        
                        
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/slick.grid.css")" type="text/css">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/smoothness/jquery-ui-1.8.16.custom.css")" type="text/css">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-table.css")" type="text/css">
		
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/datepicker.css")" type="text/css">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrapValidator.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/barverwaltung/main.css")">
        @extra_styles
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap-table.js")"></script>
                
        <script src="@routes.Assets.at("javascripts/slickgrid/lib/firebugx.js")"></script>
		<script src="@routes.Assets.at("javascripts/slickgrid/lib/jquery-ui-1.8.16.custom.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/slickgrid/lib/jquery.event.drag-2.2.js")"></script>
		
		<script src="@routes.Assets.at("javascripts/slickgrid/slick.core.js")"></script>
		<script src="@routes.Assets.at("javascripts/slickgrid/slick.grid.js")"></script>
		<script src="@routes.Assets.at("javascripts/slickgrid/slick.editors.js")"></script>
		<script src="@routes.Assets.at("javascripts/slickgrid/slick.dataview.js")"></script>
		<script src="@routes.Assets.at("javascripts/slickgrid/plugins/slick.rowselectionmodel.js")"></script>
		
		<script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery-dateFormat.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrapValidator.min.js")"></script>
		
		<script type="text/javascript" src="@routes.ApplicationController.javascriptRoutes()"></script>
        @extra_scripts
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="@routes.ApplicationController.index()">Barverwaltung</a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href=@routes.AccountController.getAccount(-1)>Konten</a></li>
		        <li><a href=@routes.ApplicationController.getPurchaseOverview>Einkauf</a></li>
		        <!-- <li><a href=@routes.ApplicationController.getStockOverview disabled="true">Bestand</a></li> -->
		        <li><a href=@routes.AdminController.getAdminOverview>Administration</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		      	<li class="userInfo"><p class="navbar-text">Angemeldet als: @session.get("username")</p></li>
		        <li>
		        	<a href="@routes.ApplicationController.logout">Abmelden</a>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	
		<section class="content">@content</section>
    </body>
</html>
