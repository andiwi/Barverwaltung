@(title: String, extra_styles: Html= Html(""), extra_scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<title>@title</title>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        @extra_styles
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        @extra_scripts
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="@routes.ApplicationController.index()">Barverwaltung</a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href=@routes.ApplicationController.getSalesOverview>Verkauf</a></li>
		        <li><a href=@routes.ApplicationController.getAccountOverview>Konten</a></li>
		        <li><a href=@routes.ApplicationController.getPurchaseOverview>Einkauf</a></li>
		        <li><a href=@routes.ApplicationController.getStockOverview>Bestand</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		      	<li><p class="navbar-text">Angemeldet als: user.getUsername()</p></li>
		        <li><button type="button" class="btn btn-default navbar-btn">Abmelden</button></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	
		<section class="content">@content</section>
    </body>
</html>
