@(accounts: List[Account], selectedAccount: Account)

@accountTemplate("AccountView")(accounts){

	<p>The selected Account is: @selectedAccount.getFirstName() @selectedAccount.getLastName()
	Kontostand: @selectedAccount.getAccountBalance()</p>
	
	@helper.form(routes.AccountController.gotoUpdateAccount()){
		<input id="accountId" name="accountId" type="hidden" value="@selectedAccount.getId()"/>
		<input id="updateAccount" type="submit" value="Konto ändern"/>
	}
}
