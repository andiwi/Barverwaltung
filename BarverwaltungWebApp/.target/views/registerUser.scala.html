<html>
    <head>
        <title>Login</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/googleplus-theme.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/barverwaltung/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/barverwaltung/login.css")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </head>
<body>
	<div class="banner text-center">
		<h2>Registrierung</h2>
		<div class="alert alert-info" role="alert">
			<span>Es gibt noch keine User. Bitte registriere den ersten!</span>
		</div>
	</div>
	<div class="panel panel-default col-md-4 col-md-offset-4">
		<div class="panel-body text-center">
			<form id="registerForm" action="#AJAX" method="POST" >
				<div class="form-group">
					<label for=username></label>
					<input id="username" name="username" type="text" class="form-control" placeholder="Benutzername">
				</div>
				<div class="form-group">
					<label for="password"></label>
					<input id="password" name="password" type="password" class="form-control" placeholder="Passwort">
				</div>
				<div class="form-group">
					<label for="firstName"></label>
					<input id="firstName" name="firstName" type="text" placeholder="Vorname" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="lastName"></label>
					<input id="lastName" name="lastName" type="text" placeholder="Nachname" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label for="gender"></label>
					<select id="gender"	name="gender" class="form-control">
						<option value="male">m√§nnlich</option>
						<option value="female">weiblich</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Registrieren</button>
			</form>
		</div>
	</div>
	
	<script src="@routes.Assets.at("javascripts/barverwaltung/registerUser.js")"></script>
</body>
</html>
